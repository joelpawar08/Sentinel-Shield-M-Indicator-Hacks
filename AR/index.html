<!DOCTYPE html>
<html>
<head>
    <title>AR.js A-Frame Location-based (15 Coordinates)</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
</head>
<body>
    <a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false" renderer="antialias: true; alpha: true">
        <!-- AR Camera -->
        <a-camera gps-new-camera="gpsMinDistance: 5"></a-camera>

        <!-- Replace spheres with pointer.glb -->
       
        <a-entity gltf-model="pointer.glb" gps-new-entity-place="latitude: 19.022324910065205 longitude:  72.92407629070198" scale="8 8 8"></a-entity>
        <a-entity gltf-model="pointer.glb" gps-new-entity-place="latitude: 19.022240554734122 longitude: 72.85581885458454" scale="8 8 8"></a-entity>
        <a-entity gltf-model="pointer.glb" gps-new-entity-place="latitude: 19.022038596283373 longitude: 72.85576456112798" scale="8 8 8"></a-entity>
        <a-entity gltf-model="pointer.glb" gps-new-entity-place="latitude: 19.021848663393026 longitude: 72.8557034886084" scale="8 8 8"></a-entity>
        <a-entity gltf-model="pointer.glb" gps-new-entity-place="latitude: 19.02163841645832 longitude: 72.85571471015044" scale="8 8 8"></a-entity>
        







       
    </a-scene>
</body>
</html>
