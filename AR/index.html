<!DOCTYPE html>
<html>
<head>
    <title>AR Navigation - Sentinel Shield</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <!-- Latest A-Frame + AR.js (2026 working version) -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }
        #info {
            position: absolute; top: 10px; left: 10px; color: white; background: rgba(0,0,0,0.6);
            padding: 10px; border-radius: 8px; font-family: Arial; z-index: 999;
        }
    </style>
</head>
<body>
    <a-scene 
        vr-mode-ui="enabled: false" 
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false"
        renderer="antialias: true; alpha: true">

        <!-- AR Camera with better GPS settings -->
        <a-camera 
            gps-new-camera="gpsMinDistance: 5; gpsTimeInterval: 800;"
            rotation-reader>
        </a-camera>

        <!-- Lights (VERY IMPORTANT for GLTF models) -->
        <a-entity light="type: ambient; intensity: 1.2"></a-entity>
        <a-entity light="type: directional; intensity: 0.8; position: 5 10 5"></a-entity>

        <!-- Waypoints (5 locations) - Now with spinning arrow + label -->
        <a-entity 
            gltf-model="pointer.glb" 
            gps-new-entity-place="latitude: 19.022324910065205; longitude: 72.92407629070198"
            scale="15 15 15" 
            rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
            <a-text value="Waypoint 1" color="white" align="center" position="0 8 0" scale="8 8 8"></a-text>
        </a-entity>

        <a-entity 
            gltf-model="pointer.glb" 
            gps-new-entity-place="latitude: 19.022240554734122; longitude: 72.85581885458454"
            scale="15 15 15" 
            animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
            <a-text value="Waypoint 2" color="white" align="center" position="0 8 0" scale="8 8 8"></a-text>
        </a-entity>

        <a-entity 
            gltf-model="pointer.glb" 
            gps-new-entity-place="latitude: 19.022038596283373; longitude: 72.85576456112798"
            scale="15 15 15" 
            animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
            <a-text value="Waypoint 3" color="white" align="center" position="0 8 0" scale="8 8 8"></a-text>
        </a-entity>

        <a-entity 
            gltf-model="pointer.glb" 
            gps-new-entity-place="latitude: 19.021848663393026; longitude: 72.8557034886084"
            scale="15 15 15" 
            animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
            <a-text value="Waypoint 4" color="white" align="center" position="0 8 0" scale="8 8 8"></a-text>
        </a-entity>

        <a-entity 
            gltf-model="pointer.glb" 
            gps-new-entity-place="latitude: 19.02163841645832; longitude: 72.85571471015044"
            scale="15 15 15" 
            animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
            <a-text value="Waypoint 5" color="white" align="center" position="0 8 0" scale="8 8 8"></a-text>
        </a-entity>

        <!-- Debug info -->
        <a-entity text="value: AR Navigation Ready; color: lime; align: center" 
                  position="0 2 -3" scale="3 3 3"></a-entity>
    </a-scene>

    <div id="info">
        <strong>AR Navigation Active</strong><br>
        Walk near the coordinates<br>
        Make sure GPS is ON &amp; accurate
    </div>
</body>
</html>
